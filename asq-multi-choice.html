<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../asq-option/asq-option.html">
<link rel="import" href="../paper-radio-group/paper-radio-group.html">
<link rel="import" href="../asq-base/asq-base.html">

<!--
`asq-multi-choice` is always contains many options which is able to be selected.
It is possible to select many options or only one option by setting the 
attribute `choose` to '1' or 'n'.

##### Example
    <asq-multi-choice choose="n">
      <asq-stem><h3>An asq-multi-choice question.</h3></asq-stem>
      <asq-option name="option-1">Option 1</asq-option>
      <asq-option name="option-2">Option 2</asq-option>
      <asq-option name="option-3">Option 3</asq-option>
      <asq-option name="option-4">Option 4</asq-option>
    </asq-multi-choice>



    <asq-multi-choice choose="1">
      <asq-stem><h3>Here you can pick just one answer:</h3></asq-stem>
      <asq-option name="option-1">Option 1</asq-option>
      <asq-option name="option-2">Option 2</asq-option>
      <asq-option name="option-3">Option 3</asq-option>
      <asq-option name="option-4">Option 4</asq-option>
    </asq-multi-choice>


@element asq-multi-choice
@group ASQ Elements
@blurb Element acting as options in multichoice questions.
@homepage http://github.com/ASQ-USI/asq-multi-choice
-->
<polymer-element name="asq-multi-choice">
  <template>
    <style>
      content[select="asq-option"]::content asq-option {
        display:block;
        margin-bottom: 1em;
        padding:0;
      }
    </style>
    <div class="asq-multi-choice">
      <content select="asq-stem"></content>
      <div id="choices">
        <ol >
        <!-- if choose == 1 we need a paper-radio-group element to group 
        paper-radio-buttons  -->
        <template if="{{choose=='1'}}">
          <paper-radio-group>
            <content select="asq-option"></content>
          </paper-radio-group>
        </template>
        <template if="{{choose!='1'}}">
            <content select="asq-option"></content>
        </template>
        </ol>
      </div>
    </div>
    
  </template>

  <script>
  (function() {
    var p = {

      
      
      publish: {
        /**
         * This attribute indicates whether this `asq-multi-choice` question can accept one or any number of choices. Possible values are '1' or 'n'
         *
         * @attribute choose
         * @type "1"|"n"
         * @default 'n'
         */
        choose: 'n',

        /**
         * Enable or disable the element. Changes will be also propagated to 
         * *asq-option*<sub>s</sub>.
         * 
         * @attribute disabled
         * @type boolean
         */
        disabled: {value: false, reflect: true}, 
      },

      domReady: function() {
        // call disabledChanged manually because only after the dom is ready, 
        // it is possible to propagate the value to children nodes
        // 
        this.disabledChanged();
      },
      

      chooseChanged: function() {
        //make asq-option elements checkboxes or radio buttons
        var inputType = (this.choose == '1')
          ? 'radio'
          : 'checkbox';

      
        this.getOptions().forEach(function(opt){
          opt.type = inputType;
        });
      },

      created: function(){
        document.addEventListener('asq-ready', function(evt){
          try {
            this.subscribeToEvents(evt.detail.asqEventBus)
          } catch(err){
            console.debug('failed to subscribeToEvents');
          }
        }.bind(this));
      },

      disabledChanged: function() {
        for ( var x of this.getOptions() ) {
          x.disabled = this.disabled;
        }
      },

      onQuestionType: function(evt){
        if(evt && evt.questionType && evt.questionType == 'asq-multi-choice'){
          if(evt.type == "progress"){
            this.onProgress(evt)
          }
        }
      },

      onProgress: function(evt){
        if(evt.questionUid !== this.uid) return;
        if(this.role !== this.roles.PRESENTER) return;
        this.updateProgress(evt.options, evt.total)
      },

      updateProgress: function(options, total){
        total = total | 100;
        for (var key in options){
          if(options.hasOwnProperty(key)){
            this.updateOptionProgress(key, options[key], total);
          }
        }
      },

      updateOptionProgress: function(uid, val, total){
        var option = document.querySelector('asq-option[uid="'+ uid +'"]');
        if(! option){
          console.log('failed to updateOptionProgress, could not find option with uid %s', uid);
          return;
        }
        var progressBar = option.shadowRoot.getElementById('progressBar');
        progressBar.max = parseInt(total);
        progressBar.value = parseInt(val);
      },

      onQuestionTypeEdit: function(evt){
        if(evt && evt.questionType && evt.questionType == 'asq-multi-choice'){
          if(evt.type == "progress_edit"){
            console.log("ON SUBMISSION EDITTING BACK", evt);
            this.onProgress(evt);
          }
        }
      },

      /**
       * This question type is interested in two events: `asq:question_type`, which is emitted 
       * when answer is submitted successfully, and `asq:question_type_edit`, which is emitted
       * when editing answer.
       *
       */
      subscribeToEvents: function(eventBus){
        eventBus.on('asq:question_type', this.onQuestionType.bind(this));
        eventBus.on('asq:question_type_edit', this.onQuestionTypeEdit.bind(this));
      },

      /**
       * The `submit` method returns an object that respresents the submission of this question. The object has the following structure:

           {
              questionUid: this.uid, 
              timestamp: new Date(),
              submission: [] 
           }
       * Only enabled when the `role` of the element is <b>viewer</b>.
       *
       * @method submit
       */
      submit: function() {
        if ( this.role !== this.roles.VIEWER ) {
          return;
        }

        var options = this.getOptions();

        var submission = [];
        options.forEach(function(elem, index) {
          submission.push(elem.submit());
        });   

        return {
          questionUid: this.uid,
          timestamp: new Date(),
          submission: submission
        };
      },

      /**
       * Return all the *asq-option* elements.
       *
       * @method getOptions
       * @return array all the *asq-option* elements
       */
      getOptions: function() {
        return this.childNodes.array().filter(function(el) {
          return el.isASQElement && el.nodeName == "ASQ-OPTION";
        });
      }
    }

    ASQ.asqify(p, true);
    Polymer('asq-multi-choice', p);

  })();
  </script>
</polymer-element>
